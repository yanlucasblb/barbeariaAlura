<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <header>
      <div class="caixa">
        <a href="index.html"><img src="logo.png" alt="Logo da Barbearia Alura" /></a>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="inpNome">Nome: </label>
        <input
          placeholder="Digite seu nome"
          class="input-padrao"
          type="text"
          id="inpNome"
          required
        />

        <label for="inpEmail">E-mail: </label>
        <input
          class="input-padrao"
          placeholder="x@x.com "
          type="email"
          id="inpEmail"
          required
        />

        <label for="inpPhone">Telefone: </label>
        <input
          placeholder="(xx) xxxxx-xxxx"
          class="input-padrao"
          type="tel"
          id="inpPhone"
          required
        />

        <label for="msg">Mensagem:</label>
        <textarea
          placeholder="Digite aqui sua mensagem"
          class="input-padrao"
          id="msg"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radioEmail"
            ><input
              id="radioEmail"
              name="contato"
              type="radio"
              value="E-mail"
            />E-mail</label
          >

          <label for="radioTelefone"
            ><input
              id="radioTelefone"
              name="contato"
              type="radio"
              value="Telefone"
            />Telefone</label
          >

          <label for="radioWpp"
            ><input
              id="radioWpp"
              name="contato"
              type="radio"
              value="WhatsApp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por e-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>
        
        <thead>
          <tr>
            <th>Dias</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Terça</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quinta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>


    </main>

    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
